<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-auto-rows: minmax(100px, auto);
            gap: 1em;
            outline: 3px solid green;
            margin: 0 auto;
            max-width: 1024px;
        }
        .wrapper > div {
            background-color: lightgray;
            padding: 1em;
            outline: 2px solid green;
        }
        .wrapper > div:nth-child(odd) {
            background: #ddd;;
        }

        .box1 {
            grid-column: 1/4;
            grid-row: 1;
            height: 150px;
        }
        .box2 {
            grid-column: 1/3;
            grid-row: 2;
            height: 150px;
        }
        .box3 {
            grid-column: 3/4;
            grid-row: 2;
        }
        .box4 {
            grid-column: 1/4;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Row 1</div>
        <div class="box2">Row 2</div>
        <div class="box3">Row 2</div>
        <div class="box4">Row 3</div>
    </div>
</body>
</html>
